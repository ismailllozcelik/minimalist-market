<div
    class="flex flex-column md:flex-row align-items-center p-3 w-full border-solid border-round-md border-200 my-1"
>
    <div>
        <img
            [src]="product.image"
            [alt]="product.title"
            class="my-4 md:my-0 w-9 h-9 md:w-10rem mr-5 product-image"
        />
    </div>
    <div class="flex-1 flex flex-column text-left">
        <div class="font-bold">
            {{ product.title }}
        </div>

        <div class="flex mt-2">
            <i class="pi pi-tag mr-2"></i>
            <span class="font-semibold">{{ product.category }}</span>
        </div>
    </div>
    <div
        class="flex-1 flex flex-column text-center w-full md:w-auto align-items-center mt-5 md:mt-0"
    >
        <div style="display: flex; align-items: center">
            <button
                pButton
                pRipple
                type="button"
                icon="pi pi-minus"
                class="p-button-rounded p-button-primary p-button-text"
                (click)="decrement(product)"
            ></button>
            <input
                type="number"
                [(ngModel)]="product.quantity"
                max="100"
                min="1"
                style="
                    width: 50px;
                    text-align: center;
                    border: none;
                    outline: none;
                    border-bottom: 2px solid var(--primary-color);
                "
            />
            <button
                pButton
                pRipple
                type="button"
                icon="pi pi-plus"
                class="p-button-rounded p-button-primary p-button-text"
                (click)="increment(product)"
            ></button>
        </div>
    </div>
    <div class="flex-1 flex flex-column text-center mt-3">
        <span class="text-2xl font-semibold"
            >${{ product.price * product.quantity }}</span
        >
    </div>

    <div
        class="flex flex-row md:flex-column justify-content-center w-full md:w-auto align-items-center mt-5 md:mt-0"
    >
        <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="removeProduct(product)"
        ></button>
    </div>
</div>
